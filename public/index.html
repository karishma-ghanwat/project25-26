<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CareerBuddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f0f2f5;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
            <h1 class="text-center text-primary mb-3">CareerBuddy</h1>
            <p class="text-center text-muted mb-4">Find your perfect career path</p>

            <form action="/submit-quiz" method="POST">
                <!-- Question 1 -->
                <div class="mb-3">
                    <label for="interest" class="form-label">What do you enjoy most?</label>
                    <select class="form-select" name="interest" id="interest" required>
                        <option value="">-- Select an option --</option>
                        <option value="tech">Technology</option>
                        <option value="design">Design</option>
                        <option value="helping">Helping People</option>
                    </select>
                </div>

                <!-- Question 2 -->
                <div class="mb-3">
                    <label for="style" class="form-label">How do you prefer to work?</label>
                    <select class="form-select" name="style" id="style" required>
                        <option value="">-- Select an option --</option>
                        <option value="solo">Alone</option>
                        <option value="team">In a Team</option>
                    </select>
                </div>

                <!-- Question 3 -->
                <div class="mb-3">
                    <label for="goal" class="form-label">What motivates you most?</label>
                    <select class="form-select" name="goal" id="goal" required>
                        <option value="">-- Select an option --</option>
                        <option value="impact">Making a difference</option>
                        <option value="money">Earning well</option>
                        <option value="creativity">Expressing creativity</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Find My Career</button>
            </form>
        </div>
    </div>
</body>

</html>
